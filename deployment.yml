apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat 
  labels: 
    app: tomcat
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      app: tomcat
  template: 
    metadata: 
      labels: 
        app: tomcat
    spec: 
      containers: 
        - image: anilpu3/cicd-build-docker-repo:1.0
          name: tomcat
          volumeMounts:
            - mountPath: /usr/local/tomcat/webapps
              name: mypvc
      volumes:
        - name: mypvc
          persistentVolumeClaim:
            claimName: pvc-sc-example 

            jj
